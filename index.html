<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top">
                <div class="top-btns top-btn-red"></div>
                <div class="top-btns top-btn-yellow"></div>
                <div class="top-btns top-btn-green"></div>
            </div>
            <div id="display" class="display">0</div>
            <div class="block-of-buttons">
                    <button type="button" class="btn-top btn-borders" data-action value="AC">AC</button>
                    <button type="button" class="btn-top btn-borders" data-action value="+/-">+/-</button>
                    <button type="button" class="btn-top btn-borders" data-action value="%">%</button>
                    <button type="button" class="btn-math btn-botton" data-action value="รท">รท</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="7">7</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="8">8</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="9">9</button>
                    <button type="button" class="btn-math btn-botton" data-action value="x">ร</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="4">4</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="5">5</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="6">6</button>
                    <button type="button" class="btn-math btn-botton" data-action value="-">&ndash;</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="1">1</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="2">2</button>
                    <button type="button" class="btn-digits btn-borders" data-digit value="3">3</button>
                    <button type="button" class="btn-math btn-botton" data-action value="+">+</button>
                    <button type="button" class="btn-zero btn-digits btn-right btn-border-zero" data-digit value="0">0</button>
                    <button type="button" class="btn-digits btn-right" data-digit value=",">,</button>
                    <button type="button" class="btn-math btn-border-equal" data-action value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="test1" style="color: white;">test1</div>
    <div id="test2" style="color: white;">test2</div> -->
    <script src="./dist/bundle.js"></script>
</body>
</html>
